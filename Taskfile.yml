# https://taskfile.dev

version: "3"

interval: 500ms

includes:
  serivces:
    taskfile: ./services/Taskfile.yaml
    optional: true
    dir: ./services
    aliases:
      - s

tasks:
  default:
    deps:
      - test

  test:
    sources:
      - "**/*.go"

    cmds:
      - go test -cover -race ./... -json | tparse

  build:
    cmds:
      - task: tidy
      - go build -o ./bin/w19 .

  tidy:
    cmds:
      - go mod tidy

  run:
    desc: Watch and rebuild
    watch: true
    sources:
      - "**/*.go"

    generates:
      - ./bin/w19
    deps:
      - build
    cmds:
      - bin/w19
    silent: false

  commit:
    cmds:
      - git add .
      - git commit

  push:
    cmds:
      - task: commit
      - task: test
      - git push

  try:
    cmds:
      - test -f main.go || notify-send "try failed"
